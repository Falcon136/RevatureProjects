<!DOCTYPE html>
<html>
	<head>
		<title>Register for Foodar!</title>
		<link rel = "stylesheet"
			type = "text/CSS"
			href = "layout.css" />
	</head>
	<body>
		<header>Foodar</header>
		
		<h1><span style= "font-size: 125%;">Register</span><br/>
			<span style= "padding-left: 30px;"> For</span><br/>
			<span style= "padding-left: 12px; font-size: 150%"> Foodar!</span>
		</h1>
		
		<h2>
			Register for an Account
		</h2>
		
		<p>
			Please fill out the form below.
		</p>
		
		<div id="registration-form">
		<form action="" method="post">
			<fieldset>
				<legend>Details</legend>
				<div class="column">
				<div class="form-field">
					<label for="email">E-mail: </label><br>
					<input type="email" id="email" name="email" title="Please enter a valid email." required><br>
				</div>
				<div class="form-field">
					<label for="email">Password: </label><br>
					<input type="password" id="password" name="password" title="Please enter a password (at least 6 characters long)." minlength="6" required><br/>
				</div>
				</div>
				
				<div class="column">
				<div class="form-field">
					<label for="email">First Name: </label><br>
					<input type="text" id="firstname" name="firstname" title="Please enter your first name." required><br>
				</div>
				<div class="form-field">
					<label for="email">Last Name: </label><br>
					<input type="text" id="lastname" name="lastname" title="Please enter your last name." required><br>
				</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Address</legend>
				<div class="column">
				<div class="form-field">
					<label for="email">Street: </label><br>
					<input type="text" id="street" name="street" title="Please enter your street address." required><br>
				</div>
				<div class="form-field">
					<label for="email">City: </label><br>
					<input type="text" id="city" name="city" title="Please enter your city." required><br>
				</div>
				</div>
				
				<div class="column">
				<div class="form-field">
					<label for="email">Zipcode: </label><br>
					<input type="text" id="zipcode" name="zipcode" title="Please enter your zipcode." required><br>
				</div>
				</div>
			</fieldset>
			<button type="submit">Submit</button>
		</form>
		</div>
		<footer>
			<div class="footer-section">
				<h4>Site Map</h4>
				<div class="links">
					Home<br/>
					Register<br/>
					How It All Works<br/>
				</div>
			</div>
			<div class="footer-section">
				<h4>Legal</h4>
				<div class="links">
					Privacy Policy<br/>
					Terms and Conditions<br/>
				</div>
			</div>
			<div class="footer-section">
				<h4>Food is Life!</h4>
				<div class="logo">
				</div>
			</div>
			<div class="copyright">
				&copy2020 Max Falcon
			</div>
		</footer>
	</body>
</html>
